version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: leaf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: leaf_admin
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: leaf-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # 后端 API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leaf-api
    restart: always
    ports:
      - "8888:8888"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Shanghai
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leaf-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # 网站端前端
  blog-frontend:
    build:
      context: ./blog-frontend
      dockerfile: Dockerfile
    container_name: leaf-blog-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - leaf-network

  # 管理端前端
  admin-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: leaf-admin-frontend
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - leaf-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  leaf-network:
    driver: bridge
